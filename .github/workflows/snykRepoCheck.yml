name: snykCheck
on:
  pull_request:
    branches:
    - master
    - feature/*
  schedule:
      - cron: "0 2 * * 1-5"
jobs:
  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Run Snyk to check for vulnerabilities
      uses: snyk/actions/node@master
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
