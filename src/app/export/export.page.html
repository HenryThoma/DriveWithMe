<ion-header>
  <ion-toolbar>
    <ion-title>Export your data</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <p class="ion-padding-start ion-padding-end">
    Choose your carpools to export:
  </p>

  <ion-list>
    <ion-item *ngFor="let entry of carpools$ | async">
      <ion-checkbox slot="start" [(ngModel)]="checkedMap[entry.id]"></ion-checkbox>
      <ion-label>{{entry.driver}}</ion-label>
    </ion-item>
  </ion-list>

  <ion-button [disabled]="buttonDisabled(checkedMap)"
  (click)="exportData()">Export Data</ion-button>
</ion-content>
